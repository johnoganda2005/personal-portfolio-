<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Oganda | Portfolio</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: #ecf0f1;
            margin: 5px 15px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            text-align: center;
            padding: 40px 20px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2980b9;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        h3 {
            margin: 5px 0 20px 0;
            color: #34495e;
            font-weight: 400;
        }

        p {
            max-width: 600px;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        /* Mobile Responsiveness */
        @media(max-width: 768px) {
            .profile-pic {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }

        @media(max-width: 480px) {
            nav a {
                margin: 8px 10px;
                font-size: 0.9rem;
            }
            .home-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
    </nav>

    <div class="home-container">
        <img src="profile.jpg" alt="John Oganda" class="profile-pic">
        <h1>John Oganda</h1>
        <h3>Computer Science Student</h3>
        <p>
            Passionate about software development and problem-solving. 
            I create modern, efficient, and impactful digital solutions 
            to make life easier and technology more accessible.
        </p>
    </div>

</body>
</html>
